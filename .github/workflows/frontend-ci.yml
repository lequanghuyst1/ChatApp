# =============================================================================
# Frontend CI/CD Pipeline
# =============================================================================
# Workflow này tự động kiểm tra code quality, chạy tests và build Frontend
# mỗi khi có code được push hoặc tạo Pull Request
# =============================================================================

name: Frontend CI/CD

# Định nghĩa khi nào workflow sẽ chạy
on:
  # Chạy khi push code lên các branch sau
  push:
    branches:
      - main           # Branch chính
      - develop        # Branch phát triển
      - feature/**     # Tất cả feature branches
    paths:
      # Chỉ chạy khi có thay đổi trong Frontend hoặc workflow file
      - 'Frontend/**'
      - '.github/workflows/frontend-ci.yml'

  # Chạy khi tạo Pull Request vào main hoặc develop
  pull_request:
    branches:
      - main
      - develop
    paths:
      # Chỉ chạy khi PR có thay đổi trong Frontend
      - 'Frontend/**'

jobs:
  # Job chính: Lint, Test và Build
  lint-test-build:
    name: Lint, Test & Build Frontend
    runs-on: ubuntu-latest  # Chạy trên Ubuntu server mới nhất

    strategy:
      matrix:
        node-version: ['20.x']

    # Thiết lập thư mục làm việc mặc định cho tất cả các bước
    defaults:
      run:
        working-directory: ./Frontend

    steps:
      # Bước 1: Checkout source code từ repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Node.js và cấu hình cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './Frontend/package-lock.json'

      # Bước 3: Cài đặt dependencies
      # Sử dụng 'npm ci' thay vì 'npm install' để đảm bảo cài đặt chính xác
      # theo package-lock.json và nhanh hơn trong CI environment
      - name: Install dependencies
        run: npm ci

      # Bước 4: Chạy ESLint để kiểm tra code style và quality
      # Workflow sẽ fail nếu có lỗi lint
      - name: Run ESLint
        run: npm run lint

      # Bước 5: Chạy tất cả unit tests với Jest
      # Flag --ci: Tối ưu cho CI environment, không watch mode
      - name: Run tests
        run: npm run test:ci

      # Bước 6: Build production bundle với TypeScript và Vite
      # Kiểm tra xem code có build thành công không
      - name: Build project
        run: npm run build

      # Bước 7: Upload build artifacts (chỉ khi tất cả steps trên thành công)
      # Lưu trữ build output để có thể download sau này nếu cần
      - name: Upload build artifacts
        if: success()  # Chỉ chạy nếu tất cả steps trước đó thành công
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build           # Tên của artifact
          path: Frontend/dist            # Thư mục chứa build output
          retention-days: 7              # Giữ artifacts trong 7 ngày
